<form method="POST" action="" id="signature_form">
	{% csrf_token %}
	{% for field in form %}
        <div class="field-wrapper {{field.name}}-wrapper">
            {{ field.label_tag }} {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <div class="field-wrapper submit-wrapper">
		<input type="submit" value="Sign It!" />
	</div>
</form>
